<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<div class="card">
		<div class="card-bg-top">
		</div>
		<img class="card-avatar" src="img/image-victor.jpg" alt=""/>
		<div class="card-name-age">
			<div class="card-name">
				Victor Crest
				<span class="card-gray-text">26</span>
			</div>
			<div class="card-gray-text">
				London
			</div>
		</div>

		<div class="statistics-container">
			<div class="statistics-item">
				80K
				<div class="statistics-item-title">Followers</div>
				
			</div>
			<div class="statistics-item">
				803K
				<div class="statistics-item-title">Likes</div>
				
			</div>
			<div class="statistics-item">
				1.4K
				<div class="statistics-item-title">Photos</div>
				
			</div>
		</div>

	</div>
</body>
</html>
